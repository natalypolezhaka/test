<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabl</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<div class="wrapper">
		<div class="table">
			<table class="table_same">
			<tr>
				<th>День</th>
				<th>Действие</th>
				<th>Дополнительно</th>
			</tr>
			<tr>
				<td>1</td>
				<td colspan="2">Начать учить таблицы</td>
			</tr>
			<tr>
				<td>2</td>
				<td colspan="2" rowspan="2">Выучить таблицы</td>
			</tr>
			<tr>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Понять как работает colspan</td>
				<td>Да и rowspan тоже</td>
			</tr>
			</table>
		</div>
	</div>
</body>
</html>
